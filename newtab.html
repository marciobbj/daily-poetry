<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Aba</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bg-placeholder"></div>
  <div id="bg-real"></div>
  <div id="background-overlay"></div>
  
  <main class="container">
    <div class="clock-container">
      <time id="clock" class="clock"></time>
      <span id="date" class="date"></span>
    </div>

    <form id="search-form" class="search-container" action="https://www.google.com/search" method="GET">
      <div class="search-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input 
          type="text" 
          id="search-input" 
          name="q" 
          class="search-input" 
          placeholder="Pesquisar no Google..."
          autocomplete="off"
          autofocus
        >
      </div>
    </form>

    <article class="poem-container">
      <blockquote id="poem-text" class="poem-text"></blockquote>
      <footer class="poem-footer">
        <cite id="poem-author" class="poem-author"></cite>
        <span id="poem-title" class="poem-title"></span>
      </footer>
    </article>
  </main>

  <footer class="page-footer">
    <button id="refresh-background" class="footer-btn" title="Nova imagem">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
        <path d="M3 3v5h5"/>
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
        <path d="M16 16h5v5"/>
      </svg>
    </button>
    <button id="refresh-poem" class="footer-btn" title="Novo poema">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
      </svg>
    </button>
    <button id="lang-toggle" class="footer-btn lang-btn" title="Mudar idioma">
      <span id="lang-label">PT</span>
    </button>
    <span id="image-credit" class="image-credit"></span>
  </footer>

  <script type="module" src="js/newtab.js"></script>
</body>
</html>
